<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Students</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr style="text-align: center;">
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students | async" style="text-align: center;">
                    <td>{{student.firstName}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.emailId}}</td>
                    <td>
                        <button (click)="updateStudent(student.id)" class="btn btn-info"
                            style="margin: 10px">Update</button>
                        <button (click)="detailStudent(student.id)" class="btn btn-warning"
                            style="margin: 10px;">Detail</button>
                        <button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
