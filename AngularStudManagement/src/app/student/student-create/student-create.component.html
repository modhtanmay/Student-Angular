<h3>Create Student</h3>

<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="student.firstName"
                name="firstName">
        </div>
        <div>
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="student.lastName"
                name="lastName">
        </div>
        <div>
            <label for="name">Email</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="student.emailId" name="emailId">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You Submitted Successfully!</h4>
</div>
